<head>
    <title>My Test Extension Options</title>
</head>

<body>
    <h1 align="center">Options</h1>
    <div style="margin: auto; width: 300px; display: flex;">
        <div label style="width: 80px;display: grid;    border-color: black;
        border-style: dashed;
        border-width: 0px 2px 0px 0px; padding: 0px 5px;">

            <b>Debug Mode:</b>
        </div>
        <div settings style="flex: 1;display: grid;padding: 0px 5px;">
            <select id="debug">
                <option value="on">On</option>
                <option value="off">Off</option>
            </select>
        </div>
    </div>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script defer src="js/options.js"></script>
</body>
