<!DOCTYPE html>
<header>
    <script defer src="../js/jquery-3.6.0.min.js"></script>
    <script defer src="../js/common.js"></script>
    <script defer src="index.js"></script>
</header>
<style>
    @font-face {
        font-family: Poppins;
        src: url(../fonts/Poppins-Light.ttf);
    }

    body {
        text-align: center;
        font-family: Poppins, 'Courier New', Courier, monospace;
        font-size: 75%;
    }

    span {
        margin-top: 5px;
    }

    input {
        margin-top: 5px;
    }

    .bigButton {
        width: 120px;
    }
    .smallBtn{
        width: 59px;
    }
</style>

<body>
    <h2 style="font-size:26px; text-align: center;">Demo for change cart items</h2>
    <div style="display:flex;width: 300px;margin: auto;">
        <div style="width: 140px;text-align: left;font-weight: bold;">
            <span style="display: block;">Name:</span>
            <span style="display: block;">Quantity:</span>
        </div>
        <div style="width: auto;">
            <input id="name" placeholder="Input the Food name..." />
            <input type="number" id="quan" placeholder="Input the Quantity..." />
        </div>
    </div>
    <div style="margin-top: 10px">
        <button id="addItem">Add Item</button>
        <button id="clear" style="margin-left: 80px;">Clear Cart</button>
    </div>
    <div style="margin: auto; margin-top: 10px; width: 350px;">
        <input id="bageText" placeholder="input bage text" />
        <button id="btnText" class="bigButton">Set Bage Text</button>
        <input id="txtColor"  placeholder="show text color here" />
        <button id="btnTxtColor" class="smallBtn">Text Color</button>
        <button id="btnTxtRdm" class="smallBtn">Random Set</button>
        <input id="bageColor"  placeholder="show badge color here" />
        <button id="btnColor" class="smallBtn">Back Color</button>
        <button id="btnBackRdm" class="smallBtn">Random Set</button>
        <div style="display:inline-flex; text-align: left;">
            <span style="width: 177px;">Please select a status:</span>
        </div>
            <select id="sel_Popup" name="popupST" style="width: 120px" default="empty">
                <option value="" selected >Select Status</option>
                <option value="empty">Empty</option>
                <option value="offset">Offset</option>
                <option value="error">Error</option>
            </select>
    </div>
    <div style="text-align: left; 
    width: 300px; margin: auto;margin-top: 20px;">
        1. Unit defaut to each/ea. <br>
        2. non-food item will not got carbon emission.
        3. set color please input valid color like: red, #FEFEFE
    </div>
</body>
